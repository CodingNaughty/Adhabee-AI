<!DOCTYPE html>
<html lang="dv">
<head>
    <meta charset="UTF-8">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body class="dark-theme">
    <header>
        <nav>
            <div class="logo">އަދަބީ AI</div>
            <ul>
                <li><a href="/" class="nav-link" data-dv="މައި ޞަފްޙާ" data-en="Home">މައި ޞަފްޙާ</a></li>
                <li><a href="about.html" class="nav-link" data-dv="ތަޢާރަފު" data-en="About">ތަޢާރަފު</a></li>
                <li><a href="features.html" class="nav-link" data-dv="ޚާއްޞަ ކަންތައްތައް" data-en="Features">ޚާއްޞަ ކަންތައްތައް</a></li>
                <li><a href="chat.html" class="nav-link" data-dv="ޗެޓް" data-en="Chat">ޗެޓް</a></li>
                <li><a href="ar-demo.html" class="nav-link" data-dv="އޭއާރް ޑެމޯ" data-en="AR Demo">އޭއާރް ޑެމޯ</a></li>
            </ul>
            <div class="controls">
                <button id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="lang-toggle" aria-label="Toggle language">ދިވެހި</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="ar-demo" class="ar-demo">
            <h2 class="section-title" data-dv="އޭއާރް ޑެމޯ" data-en="AR Demo">އޭއާރް ޑެމޯ</h2>
            <p data-dv="ކެމެރާ ބޭނުންކޮށްގެން އަދަބީ އޭއައި ގެ 3ޑީ މޮޑެލް ބައްލަވާ" data-en="Use your camera to see a 3D model of Adhabee AI">ކެމެރާ ބޭނުންކޮށްގެން އަދަބީ އޭއައި ގެ 3ޑީ މޮޑެލް ބައްލަވާ</p>
            <a-scene embedded arjs="trackingMethod: best;">
                <a-marker preset="hiro">
                    <a-entity
                        position="0 0 0"
                        scale="0.05 0.05 0.05"
                        gltf-model="/models/adhabee_ai.glb"
                    ></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 އަދަބީ AI. <span data-dv="ހުރިހާ ޙައްޤެއް ރައްކާތެރިކުރެވިފައި" data-en="All rights reserved">ހުރިހާ ޙައްޤެއް ރައްކާތެރިކުރެވިފައި</span></p>
            <div class="social-links">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
