    <script>
        fetch('https://bugs.widgetbot.co/api/4/store/', {

        // Add some animations to the widget
        const widgetContainer = document.querySelector('.widget-container');
        const widgetHeader = document.querySelector('.widget-header');
        const widgetContent = document.querySelector('.widget-content');
        const widgetFooter = document.querySelector('.widget-footer');

        widgetContainer.addEventListener('mouseover', () => {
            widgetHeader.style.transform = 'translateY(-10px)';
            widgetContent.style.transform = 'translateY(-20px)';
            widgetFooter.style.transform = 'translateY(10px)';

        // Get the popup container and popup elements
const popupContainer = document.querySelector('.popup-container');
const popup = document.querySelector('.popup');
const closePopupButton = document.querySelector('.close-popup');

// Add event listener to the close popup button
closePopupButton.addEventListener('click', () => {
    popupContainer.classList.remove('show');
    setTimeout(showPopup, 5000); // show the popup again after 5 seconds
});

// Function to show the popup
function showPopup() {
    popupContainer.classList.add('show');
    setTimeout(showPopup, 5000); // show the popup again after 5 seconds
}

// Show the popup initially
showPopup();
