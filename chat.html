                <li><a href="features.html" class="nav-link" data-dv="ޚާއްޞަ ކަންތައްތައް" data-en="Features">ޚާއްޞަ ކަންތައްތައް</a></li>

    <main>
        <section id="chat" class="chat">
            <h2 class="section-title" data-dv="އަދަބީއާ ވާހަކަދައްކާ" data-en="Chat with Adhabee">އަދަބީއާ ވާހަކަދައްކާ</h2>
            <div class="chat-card">
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="މެސެޖެއް ލިޔެލާ..." data-dv="މެސެޖެއް ލިޔެލާ..." data-en="Type a message...">
                    <button type="submit" data-dv="ފޮނުވާ" data-en="Send">ފޮނުވާ</button>
                </form>
            </div>
        </section>
    </main>
